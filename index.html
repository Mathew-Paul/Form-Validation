<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form class="py-4"  id="registrationForm" onsubmit="validateForm(event)">
          <div class="form-group">
            <label for="fullName" class="form-label">Full Name:</label>
            <input type="text" class="form-control" id="fullName" name="fullName" required onchange="validateFullName()">
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email address:</label>
            <input type="email" class="form-control" id="email" name="email" required onchange="validateEmail()">
          </div>
          <div class="form-group">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required onchange="validatePhoneNumber()">
          </div>
          <div class="form-group">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required onchange="validatePassword()">
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required onchange="validateConfirmPassword()">
          </div>
          <button type="submit" class="btn btn-primary my-2">Submit</button>
        </form>
        <div id="errorMessages" class="mt-3 text-danger"></div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

    <!-- Custom script for onchange() event handling -->
    <script>
        function validateFullName() {
            // Add validation logic for Full Name field
            console.log('Full Name changed');
        }

        function validateEmail() {
            // Add validation logic for Email field
            console.log('Email changed');
        }

        function validatePhoneNumber() {
            // Add validation logic for Phone Number field
            console.log('Phone Number changed');
        }

        function validatePassword() {
            // Add validation logic for Password field
            console.log('Password changed');
        }

        function validateConfirmPassword() {
            // Add validation logic for Confirm Password field
            console.log('Confirm Password changed');
        }
    </script>
</body>
